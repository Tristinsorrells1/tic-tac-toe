<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tac-Toe</title>
    </head>
    <body>
        <section class="player-section">
            <p class="emoji">🏃‍♀️</p>
            <p class="person-score score">0 wins</p>
        </section>
        <section class="game-section">
            <p class="display-turn">It's 🐻's turn</p>
            <grid class="game-board">
                <div class="grid" id="1"></div>
                <div class="grid" id="2"></div>
                <div class="grid" id="3"></div>
                <div class="middle-grid grid" id="4"></div>
                <div class="middle-grid grid" id="5"></div>
                <div class="middle-grid grid" id="6"></div>
                <div class="bottom-grid grid" id="7"></div>
                <div class="bottom-grid grid" id="8"></div>
                <div class="bottom-grid grid" id="9"></div>
            </grid>
        </section>
        <section class="player-section">
            <p class="emoji">🐻</p>
            <p class="bear-score score">0 wins</p>
        </section>
        <script src="./game.js"></script>
        <script src="./player.js"></script>
        <script src="./main.js"></script>
    </body>
</html>
